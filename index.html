<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dotlist - personalized playlists</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/quiz.css">

    <!-- Google Fonts - Clean, modern sans-serif -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Main container that centers everything -->
    <main class="app-container">
        <!-- Each section represents a different "page" in our single-page app -->

        <!-- Welcome/Login Section -->
        <section id="welcome-section" class="app-section ">
            <div class="content-box">
                <h1 class="app-title">dotlist</h1>
                <h2 class="app-subtitle">playlists that match your vibe</h2>
                <button id="login-button" class="spotify-button">
                    login with
                    <img src="assets/Spotify_Full_Logo_RGB_White.png" alt="Spotify" class="spotify-icon">
                </button>
            </div>
        </section>

        <!-- Introduction Section -->
        <section id="intro-section" class="app-section hidden">
            <div class="content-box">
                <h2>let's create a perfect playlist for your current mood.</h2>
                <p>answer some questions and dotlist will guess what music you want to listen to.</p>
                <button id="start-quiz" class="primary-button">let's start!</button>
            </div>
        </section>

        <!-- Quiz Section - Container for all questions -->
        <section id="quiz-section" class="app-section hidden">
            <div class="content-box">
                <!-- Progress indicator -->
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>

                <!-- Question container - Questions will be dynamically inserted here -->
                <div id="question-container">
                    <!-- Example structure for a question -->
                    <div class="question-box" data-question="age">
                        <h2 class="question-text">What's your age?</h2>
                        <div class="options-container">
                            <button class="option-button" data-value="under18">Under 18</button>
                            <button class="option-button" data-value="over18">18 or over</button>
                        </div>
                    </div>

                    <!-- More question boxes will be added dynamically -->
                </div>

                <!-- Navigation buttons -->
                <div class="quiz-navigation">
                    <button id="prev-question" class="nav-button hidden">previous</button>
                    <button id="next-question" class="nav-button">next</button>
                </div>
            </div>
        </section>

        <!-- Loading Section -->
        <section id="loading-section" class="app-section hidden">
            <div class="content-box">
                <div class="loading-spinner"></div>
                <p class="loading-text">creating your perfect playlist...</p>
            </div>
        </section>

        <!-- Results Section -->
        <section id="results-section" class="app-section hidden">
            <div class="content-box">
                <h2>your playlist is ready!</h2>
                <div id="playlist-preview">
                    <!-- Playlist details will be inserted here -->
                </div>
                <div class="action-buttons">
                    <button id="open-spotify" class="spotify-button">
                        open in Spotify
                    </button>
                    <button id="start-over" class="secondary-button">
                        create another playlist
                    </button>
                </div>
            </div>
        </section>

        <!-- Error Section -->
        <section id="error-section" class="app-section hidden">
            <div class="content-box">
                <h2>oops! something went wrong</h2>
                <p id="error-message"></p>
                <button id="retry-button" class="primary-button">try again</button>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script type="module" src="scripts/spotify-api.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/quiz.js"></script>
    <script type="module" src="scripts/recommendations.js"></script>
</body>

</html>
